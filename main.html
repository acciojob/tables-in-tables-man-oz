<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <!--<link rel="stylesheet" href="style.css" />-->
    <style> 
    table, td, th {
            border: 1px solid;
            text-align: center;
    } 
    table{
        width: 300px; 
    }
    </style>
  </head>
  <body>
    <table>
      <!-- Your code here -->
      <tr style="height: 250px;">
          <th>
              <table style="height: 100px;">
              <tr>
                  <th colspan="2" style="font-weight: bold;">
                  Nested Table 2
              </th>
              </tr>
              
              <tr>
          <td style="font-weight: bold;">Column1 </td>
          <td style="font-weight: bold;">Column 2</td>
      </tr>
      <tr>
          <td style="font-weight: 100;">abc</td>
          <td style="font-weight: 100;">def</td>
      </tr>
          </table>
          </th>
          <th>
              <table style="height: 160px;">
              <tr><td style="font-weight: bold;">
                  Nested Table 1
              </td></tr>
              <tr>
          <td><ul style="font-weight: 100;">
              <li> List Item</li>
              <li> List Item</li>
              <li> List Item</li>
          </ul> </td>
      </tr>
          </table>
          </th>
      </tr>
      <tr  style="height: 100px;">
          <td>
              <table  style="height: 0px;">
              <tr><th colspan="2" style="font-weight: bold;">
                  Nested Table 3
              </th></tr>
              <tr>
          <td><a href="">Nested Table</a></td>
          <td>Demo Continued</td>
      </tr>
          </table>
          </td>
          <td>
              <table  style="height: 0px;">
              <tr><td style="font-weight: bold;">
                  Nested Table 4
              </td></tr>
              <tr>
          <td style="color:white; background: black;">HTML</td>
      </tr>
          </table>
          </td>
      </tr>
    </table>
  </body>
</html>
